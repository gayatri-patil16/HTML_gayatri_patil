<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List</title>
</head>
<body>
	<center><h3>Maggie Recipe</h3></center>
	<h4>Ingredients</h4>
<ul>
    <li>Water</li>
    <li>Maggie</li>
    <li>Maggie Masala</li>
    <li>Carrot</li>
    <li>Peas</li>
    
</ul>

	<h4>Steps</h4>
        <ol type="1">
            <li>Boil 1 and half cup of water</li>
            <li>Break the noodle cake in half</li>
            <li>Add the maggie masala</li>
            <li>Add some veggies:-
                <ul><li>Carrot</li>
                    <li>Peas</li>
                </ul>
            </li>
            <li>Cook for 2 minutes</li>
            <li>Maggie is ready!!</li>
        </ol>
</body>
</html>
